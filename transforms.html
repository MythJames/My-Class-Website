<!DOCTYPE html>
<!-- saved from url=(0056)https://chad-bennett.github.io/eresa/demo/transform.html -->
<html lang="en" dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>transforms page</title>
  <style>
    body {
      background-color: #fedcba;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: #987654;
      margin: 1rem;
    }

    #box1 {
      background-color: red;
    }

    #box1:hover {
      transform: translateX(3000px);
      transition: 1s;
      transition-delay: 2s;
    }

    #box2 {
      background-color: blue;
    }

    #box2:hover {
      transform: rotate(1440deg);
      transition: 1.5s;
    }


    #box3 {
      background-color: white;
    }

    #box3:hover {
      transform: skewX(360deg);
      transition: 2s
    }

    #box4 {
      background-color: orange;
    }

    #box4:hover {
      width: 500px;
      height: 500px;
      transition: 2s;
    }

    #box5 {

    }

    #box5:hover {}

    #box6 {

    }

    #box6:hover {

    }

    #box7 {

    }

    #box7:hover {

    }

    #box8 {

    }

    #box8:hover {

    }
  </style>
</head>

<body>
  <div id="box1"> </div>
  <div id="box2"> </div>
  <div id="box3"> </div>
  <div id="box4"> </div>
  <div id="box5"> </div>
  <div id="box6"> </div>
  <div id="box7"> </div>
  <div id="box8"> </div>


</body></html>
